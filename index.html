<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Booki</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <header class="flexbetween">
           <img class="height50" src="css/images/logo/Booki.png" alt="logo de booki">
           <nav>
               <ul class="flex">
                   <li class="liennav"><a class="textcolorblack textdeco" href="#">Hébergements</a></li>
                   <li class="liennav"><a class="textcolorblack textdeco" href="#">Activités</a></li>
               </ul>
           </nav>
        </header>
        <main class="marginleft">
            <form>
                <h1 class="bold">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
                <div class="recherche height50 backcolorgrey">
                   <div id=loc><span class="fas fa-map-marker-alt fax2 centerelement textcolorblack"></span></div>
                   <input class="searchbar height50 textcolorblack bold" type="search" placeholder="  Marseille, France" name="destination" />
                   <button class="searchbutton backcolorblue textcolorwhite padding0" type="submit" style="border: hidden;" value="Rechercher">
                     <span class="searchtext centerelement textsize15 padding0">Rechercher</span>
                     <span id=loupe class="fas fa-search padding0 centerelement"></span>
                   </button> 
                </div>   
            </form>
            <div class="filter bold">
                <p>Filtres</p>
                <div class=containfilter><i class="fas fa-money-bill-wave backcolorbluelight centerelement textcolorblue"></i><span class="logotxt textsize15">Économique</span></div>
                <div class=containfilter><i class="fas fa-child backcolorbluelight centerelement textcolorblue"></i><span class="logotxt textsize15">Familial</span></div>
                <div class=containfilter><i class="fas fa-heart backcolorbluelight centerelement textcolorblue"></i><span class="logotxt textsize15">Romantique</span></div>
                <div class=containfilter><i class="fas fa-dog backcolorbluelight centerelement textcolorblue"></i><span class="logotxt textsize15">Animaux autorisés</span></div>
            </div>
            <div class=info>
                <span class="fas fa-info logoinfo centerelement textcolorblue"></span><div class=infotxt>Plus de 500 logements sont disponibles dans cette ville</div>
            </div>
            <div class=card>
                <img src="css/images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Cannebière">
            </div>
        </main>
    </body>
</html>
